<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calc-wrapper">
    <div class="on-btn">on/off</div>
    <div class="calc">
      <input type="text" class="result" value="0" maxLength="3" readonly>
      <div class="btn operations undo"> &larr;</div>
      <div class="btn operations clear">C</div>
      <div class="btn operations">%</div>
      <div class="btn operations">/</div>
      <div class="btn numbers">7</div>
      <div class="btn numbers">8</div>
      <div class="btn numbers">9</div>
      <div class="btn operations">*</div>
      <div class="btn numbers">4</div>
      <div class="btn numbers">5</div>
      <div class="btn numbers">6</div>
      <div class="btn operations">+</div>
      <div class="btn numbers">1</div>
      <div class="btn numbers">2</div>
      <div class="btn numbers">3</div>
      <div class="btn operations">-</div>
      <div class="btn numbers">0</div>
      <div class="btn numbers">.</div>
      <div class="btn equal">=</div>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
